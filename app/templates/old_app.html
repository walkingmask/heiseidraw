<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>平成ドロー</title>
  <meta name="description" content="平成という時代の終わりに。">
  <meta name="keywords" content="平成ドロー,平成最後の夏,gif,gif生成">
  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>
  <div id="header" class="container bg-app text-center">
    <span>平成ドロー version {{ version }}</span>
  </div>

  <div id="drawing-container" class="container text-center padding-x-10 padding-y-10">
    <div id="drawing-container-inner">
      <div id="drawing-board"></div>
    </div>
    <button id="run" class="btn margin-top-10">生成する</button>
  </div>

  <div id="progress-container" class="container text-center padding-top-20 hide">
      <p>生成中...</p>
      <progress id="progress" max="100" value="0">0%</progress>
      <p class="padding-top-30 margin-bottom-0">[AD]</p>
      <div class="ad">
        <a href="https://hb.afl.rakuten.co.jp/hsc/182fcc81.db8b019a.182fcc82.9121da0e/?link_type=pict&ut=eyJwYWdlIjoic2hvcCIsInR5cGUiOiJwaWN0IiwiY29sIjowLCJjYXQiOiIxMjAiLCJiYW4iOiIxNDIxNzk5In0%3D" target="_blank" rel="nofollow noopener noreferrer" style="word-wrap:break-word;"  ><img src="https://hbb.afl.rakuten.co.jp/hsb/182fcc81.db8b019a.182fcc82.9121da0e/?me_id=2100001&me_adv_id=1421799&t=pict" border="0" style="margin:2px" alt="" title=""></a>
      </div>
    </div>
  
    <div id="result-container" class="container text-center padding-y-50 hide">
      <div><img id="result-image"></div>
      <button id="reload" class="btn margin-top-50 margin-bottom-30" onclick="window.location.reload();">もう一度</button>
      <p class="margin-bottom-0">[AD]</p>
      <div class="ad">
          <a href="https://hb.afl.rakuten.co.jp/hsc/182fd228.5114a39c.182fcc82.9121da0e/?link_type=pict&ut=eyJwYWdlIjoic2hvcCIsInR5cGUiOiJwaWN0IiwiY29sIjowLCJjYXQiOiIxMjIiLCJiYW4iOiI1MzI3MzYifQ%3D%3D" target="_blank" rel="nofollow noopener noreferrer" style="word-wrap:break-word;"  ><img src="https://hbb.afl.rakuten.co.jp/hsb/182fd228.5114a39c.182fcc82.9121da0e/?me_id=2100001&me_adv_id=532736&t=pict" border="0" style="margin:2px" alt="" title=""></a>
      </div>
    </div>
  
  <script>
    var _imagePath = "/static/cropped";
    var _workerScript = "/static/js/lib/gifjs/gif.worker.js";
  </script>
  <script src="/static/js/lib/jquery-1.10.1.min.js"></script>

</html>
