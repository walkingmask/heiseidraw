<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>平成ドロー生成</title>
  <meta name="description" content="平成という時代の終わりに。">
  <meta name="keywords" content="平成ドロー,平成最後の夏,gif,gif生成">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-reboot.css') }}"></link>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/drawingboard.min.css') }}"></link>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}"></link>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>

<body>
  <div id="container">
    <div id="controller-container">
    </div>
    <div id="board-container">
      <div id="dragging-overlay"></div>
      <div id="board" ></div>
    </div>
    <div id="run-container">
      <button id="run">生成する</button>
    </div>
  </div>
  <div id="version">
    <p>version {{ version }}</p>
  </div>

  <script src="{{ url_for('static', filename='js/jquery-1.10.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/drawingboard.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/init.js') }}"></script>
  <script src="{{ url_for('static', filename='js/perspective.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/b64.js') }}"></script>
  <script src="{{ url_for('static', filename='js/LZWEncoder.js') }}"></script>
  <script src="{{ url_for('static', filename='js/NeuQuant.js') }}"></script>
  <script src="{{ url_for('static', filename='js/GIFEncoder.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
